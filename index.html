<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SignSOS App</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #020617;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .app-header {
      background: #020617;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #1e293b;
      position: relative;
    }

    .app-header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .app-header span {
      font-size: 12px;
      color: #94a3b8;
    }

    .location-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #1e293b;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 11px;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    .emergency-list {
      background: #1e293b;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #020617;
    }

    .emergency-item {
      text-align: center;
      font-size: 12px;
    }

    .emergency-item strong {
      display: block;
      font-size: 16px;
      margin-top: 2px;
    }

    .camera-view {
      flex: 1;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-top: 2px solid #1e293b;
      border-bottom: 2px solid #1e293b;
      overflow: hidden;
    }

    video#camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scaleX(-1);
    }

    .status {
      background: #1e293b;
      padding: 14px;
      font-size: 14px;
    }

    .status h3 {
      font-size: 15px;
      margin-bottom: 6px;
      color: #10b981;
    }

    .status p {
      color: #e5e7eb;
      font-weight: 500;
    }

    .bottom-action {
      padding: 16px;
      background: #020617;
    }

    .call-btn {
      width: 100%;
      background: #dc2626;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .call-btn:active {
      background: #b91c1c;
    }

    .note {
      text-align: center;
      margin-top: 6px;
      font-size: 11px;
      color: #fca5a5;
    }

    .debug-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 8px;
      font-size: 10px;
      border-radius: 4px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="app-header">
      <h1>üö® SignSOS</h1>
      <span>Emergency Sign Language Calling</span>
      <div class="location-badge" id="locationBadge">üìç Locating‚Ä¶</div>
    </div>

    <div class="emergency-list">
      <div class="emergency-item">Police<strong>100</strong></div>
      <div class="emergency-item">Ambulance<strong>108</strong></div>
      <div class="emergency-item">Fire<strong>101</strong></div>
      <div class="emergency-item">Universal<strong>112</strong></div>
    </div>

    <div class="camera-view">
      <video id="camera" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
      <div class="debug-info" id="debugInfo">Initializing...</div>
    </div>

    <div class="status">
      <h3>Detected Message</h3>
      <p id="statusText">Waiting for sign input‚Ä¶</p>
    </div>

    <div class="bottom-action">
      <button class="call-btn" id="callBtn">üìû Place Emergency Call</button>
      <div class="note">Call will be placed immediately</div>
    </div>
  </div>

  <script type="module">
    import { HandLandmarker, FilesetResolver, DrawingUtils } from 
      "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";

    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("statusText");
    const debugInfo = document.getElementById("debugInfo");
    const callBtn = document.getElementById("callBtn");

    let handLandmarker = null;
    let drawingUtils = null;
    let lastVideoTime = -1;
    let currentGesture = "";
    let confirmedGesture = "";
    let gestureStartTime = 0;
    const HOLD_TIME = 1000; // 1 second hold to confirm

    // Emergency sign language gestures
    const emergencyGestures = {
      'HELP': 'Help needed',
      'POLICE': 'Call police',
      'AMBULANCE': 'Call ambulance',
      'FIRE': 'Fire emergency',
      'DANGER': 'Danger',
      'HURT': 'Someone is hurt',
      'SICK': 'Medical emergency',
      'EMERGENCY': 'General emergency'
    };

    // Text-to-Speech
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.9;
        utterance.pitch = 1;
        utterance.volume = 1;
        speechSynthesis.speak(utterance);
      }
    }

    // Initialize MediaPipe
    async function initializeHandLandmarker() {
      try {
        debugInfo.textContent = "Loading MediaPipe...";
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
        );
        
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU"
          },
          runningMode: "VIDEO",
          numHands: 2,
          minHandDetectionConfidence: 0.5,
          minHandPresenceConfidence: 0.5,
          minTrackingConfidence: 0.5
        });

        drawingUtils = new DrawingUtils(ctx);
        debugInfo.textContent = "MediaPipe Ready ‚úì";
        console.log("HandLandmarker initialized successfully");
      } catch (error) {
        debugInfo.textContent = "Error: " + error.message;
        console.error("Error initializing HandLandmarker:", error);
      }
    }

    // Gesture detection based on finger positions
    function detectGesture(landmarks) {
      if (!landmarks || landmarks.length === 0) return null;

      const lm = landmarks[0];
      
      // Calculate which fingers are extended
      const thumbUp = lm[4].y < lm[3].y;
      const indexUp = lm[8].y < lm[6].y;
      const middleUp = lm[12].y < lm[10].y;
      const ringUp = lm[16].y < lm[14].y;
      const pinkyUp = lm[20].y < lm[18].y;

      const fingersUp = [thumbUp, indexUp, middleUp, ringUp, pinkyUp].filter(f => f).length;

      // Palm position (using wrist to middle finger base)
      const palmFacingCamera = lm[9].z > lm[0].z - 0.1;

      // Emergency gesture patterns
      // Open palm (5 fingers) = HELP
      if (fingersUp === 5 && palmFacingCamera) {
        return 'HELP';
      }

      // Fist (0-1 fingers) = DANGER
      if (fingersUp <= 1) {
        return 'DANGER';
      }

      // Index and middle finger up (peace sign) = POLICE
      if (indexUp && middleUp && !ringUp && !pinkyUp) {
        return 'POLICE';
      }

      // Thumb up = OK / AMBULANCE
      if (thumbUp && !indexUp && !middleUp && !ringUp && !pinkyUp) {
        return 'AMBULANCE';
      }

      // Three fingers (index, middle, ring) = FIRE
      if (indexUp && middleUp && ringUp && !pinkyUp) {
        return 'FIRE';
      }

      // Pinky and thumb extended (shaka/call me) = EMERGENCY
      if (thumbUp && pinkyUp && !indexUp && !middleUp && !ringUp) {
        return 'EMERGENCY';
      }

      // Index finger pointing = HURT
      if (indexUp && !middleUp && !ringUp && !pinkyUp) {
        return 'HURT';
      }

      // Four fingers up = SICK
      if (fingersUp === 4 && !thumbUp) {
        return 'SICK';
      }

      return null;
    }

    // Process video frame
    async function predictWebcam() {
      if (!handLandmarker) return;

      const nowInMs = Date.now();
      if (video.currentTime !== lastVideoTime) {
        lastVideoTime = video.currentTime;
        
        const results = await handLandmarker.detectForVideo(video, nowInMs);
        
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (results.landmarks && results.landmarks.length > 0) {
          // Draw hand landmarks
          for (const landmarks of results.landmarks) {
            drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS, {
              color: '#00FF00',
              lineWidth: 3
            });
            drawingUtils.drawLandmarks(landmarks, {
              color: '#FF0000',
              lineWidth: 1,
              radius: 4
            });
          }

          // Detect gesture
          const detected = detectGesture(results.landmarks);
          
          if (detected) {
            const now = Date.now();
            
            if (detected === currentGesture) {
              // Same gesture held
              const holdDuration = now - gestureStartTime;
              if (holdDuration >= HOLD_TIME && detected !== confirmedGesture) {
                confirmedGesture = detected;
                const message = emergencyGestures[detected] || detected;
                statusText.textContent = `üö® ${message.toUpperCase()}`;
                speak(message);
                debugInfo.textContent = `Confirmed: ${detected}`;
              } else {
                const progress = Math.min(100, (holdDuration / HOLD_TIME) * 100);
                debugInfo.textContent = `Hold ${detected}: ${progress.toFixed(0)}%`;
              }
            } else {
              // New gesture detected
              currentGesture = detected;
              gestureStartTime = now;
              debugInfo.textContent = `Detecting: ${detected}...`;
            }
          } else {
            currentGesture = "";
            debugInfo.textContent = "Hand detected, no gesture";
          }
        } else {
          currentGesture = "";
          confirmedGesture = "";
          debugInfo.textContent = "No hand detected";
        }
      }

      requestAnimationFrame(predictWebcam);
    }

    // Get user location
    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            document.getElementById("locationBadge").textContent = 
              `üìç ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
          },
          (error) => {
            document.getElementById("locationBadge").textContent = "üìç Location unavailable";
          }
        );
      }
    }

    // Emergency call handler
    callBtn.addEventListener('click', () => {
      if (confirmedGesture) {
        const message = emergencyGestures[confirmedGesture] || 'Emergency';
        alert(`Emergency call would be placed:\n\n${message}\n\nLocation: ${document.getElementById("locationBadge").textContent}`);
        speak(`Calling emergency services. ${message}`);
      } else {
        alert('Please make an emergency sign gesture first');
      }
    });

    // Start camera
    async function enableCam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: 640, height: 480 },
          audio: false
        });
        
        video.srcObject = stream;
        video.addEventListener("loadeddata", () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          predictWebcam();
        });
      } catch (error) {
        debugInfo.textContent = "Camera error: " + error.message;
        console.error("Error accessing camera:", error);
      }
    }

    // Initialize app
    async function init() {
      await initializeHandLandmarker();
      await enableCam();
      getLocation();
    }

    init();
  </script>

</body>
</html>
