<!DOCTYPE html>
<html>
<head><title>Generate SignSOS Icons</title></head>
<body style="background:#1e293b; color:white; font-family:Arial; padding:40px; text-align:center;">
  <h1>üö® SignSOS Icon Generator</h1>
  <p>Click the button to download both icons</p>
  <br>
  <canvas id="c192" width="192" height="192" style="border:2px solid white; margin:10px;"></canvas>
  <canvas id="c512" width="512" height="512" style="border:2px solid white; margin:10px;"></canvas>
  <br><br>
  <button onclick="download()" style="background:#dc2626; color:white; border:none; padding:16px 32px; font-size:18px; border-radius:12px; cursor:pointer;">
    ‚¨áÔ∏è Download Both Icons
  </button>
  <p style="margin-top:20px; color:#94a3b8;">After downloading, move both files into the <strong>icons/</strong> folder</p>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const s = canvas.width;

      // Red background with rounded corners
      ctx.fillStyle = '#dc2626';
      ctx.beginPath();
      ctx.roundRect(0, 0, s, s, s * 0.18);
      ctx.fill();

      // White circle
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.arc(s / 2, s * 0.38, s * 0.22, 0, Math.PI * 2);
      ctx.fill();

      // SOS text inside circle
      ctx.fillStyle = '#dc2626';
      ctx.font = `bold ${s * 0.16}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('SOS', s / 2, s * 0.38);

      // Hand icon below
      ctx.fillStyle = '#ffffff';
      ctx.font = `${s * 0.18}px Arial`;
      ctx.fillText('ü§ü', s / 2, s * 0.68);

      // Bottom text
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.font = `bold ${s * 0.07}px Arial`;
      ctx.fillText('SignSOS', s / 2, s * 0.88);
    }

    drawIcon(document.getElementById('c192'));
    drawIcon(document.getElementById('c512'));

    function download() {
      const sizes = [
        { id: 'c192', name: 'icon-192.png' },
        { id: 'c512', name: 'icon-512.png' }
      ];

      sizes.forEach(({ id, name }) => {
        const canvas = document.getElementById(id);
        const link = document.createElement('a');
        link.download = name;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      alert('Icons downloaded! Move them to the icons/ folder');
    }
  </script>
</body>
</html>
